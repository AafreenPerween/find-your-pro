    <section class="content">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Request List</h3>
          </div>
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Customer</th>
                  <th>Worker</th>
                  <th>Service</th>
                  <th>Status</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="requestTableBody">
                <!-- Data will be inserted here -->
              </tbody>
            </table>

<script src="../plugins/jquery/jquery.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../dist/js/adminlte.min.js"></script>
<script>
  async function fetchRequests() {
    const res = await fetch('http://localhost:3000/api/requests');
    const requests = await res.json();
    const table = document.getElementById('requestTableBody');
    table.innerHTML = '';
    requests.forEach(r => {
      table.innerHTML += `
        <tr>
          <td>${r.id}</td>
          <td>${r.customer}</td>
          <td>${r.worker}</td>
          <td>${r.service_name}</td>
          <td><span class="badge badge-${r.status === 'Completed' ? 'success' : r.status === 'Cancelled' ? 'danger' : 'warning'}">${r.status}</span></td>
          <td>${new Date(r.requested_on).toLocaleDateString()}</td>
        </tr>`;
    });
  }
  document.addEventListener('DOMContentLoaded', fetchRequests);
</script>
