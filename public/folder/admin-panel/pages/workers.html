  <!-- Content Wrapper -->

      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Manage Providers</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="content">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Provider List</h3>
          </div>
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Profession</th>
                  <th>Phone</th>
                  <th>Location</th>
                </tr>
              </thead>
              <tbody id="providerTableBody">
                <!-- Dynamic content will be injected here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" style="display:none;" class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>

  <script src="../plugins/jquery/jquery.min.js"></script>
  <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../dist/js/adminlte.min.js"></script>
  <script>
    async function fetchProviders() {
      const spinner = document.getElementById("loadingSpinner");
      if (spinner) spinner.style.display = "block"; // Ensure it exists

      try {
        const res = await fetch('http://localhost:5000/api/admin/providers');
        const response = await res.json();
        if (!response.success) throw new Error(response.message);
        const providers = response.data;
        
        const table = document.getElementById('providerTableBody');
        table.innerHTML = '';
        providers.forEach(p => {
          table.innerHTML += `
            <tr>
              <td>${p.provider_id}</td>
              <td>${p.name}</td>
              <td>${p.service_type}</td>
              <td>${p.phone}</td>
              <td>${p.address}</td>
            </tr>`;
        });
      } catch (err) {
        console.error("Error fetching providers:", err);
        alert("Could not load provider data.");
      }

      if (spinner) spinner.style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchProviders();
    });
  </script>
</body>
