    <section class="content">

        <div class="card">
          <div class="card-header">

            <button class="btn btn-primary float-right" data-toggle="modal" data-target="#addWorkerModal"><i class="fas fa-plus"></i> Add Worker</button>

          <div class="card-body table-responsive p-0">

                  <th>Profession</th>

<!-- Add Worker Modal -->
<div class="modal fade" id="addWorkerModal" tabindex="-1" role="dialog" aria-labelledby="addWorkerModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Worker</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addWorkerForm">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="workerName" required>
          </div>
          <div class="form-group">
            <label>Profession</label>
            <input type="text" class="form-control" id="workerProfession" required>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" id="workerPhone" required>
          </div>
          <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" id="workerLocation" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" form="addWorkerForm" class="btn btn-primary">Save Worker</button>
      </div>
    </div>
  </div>
</div>

<script src="../plugins/jquery/jquery.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../dist/js/adminlte.min.js"></script>
<script>
  async function fetchWorkers() {
    const res = await fetch('http://localhost:5000/api/admin/workers');
    const workers = await res.json();
    const table = document.getElementById('workerTableBody');
    table.innerHTML = '';
    workers.forEach(w => {
      table.innerHTML += `
        <tr>
          <td>${w.id}</td>
          <td>${w.name}</td>
          <td>${w.profession}</td>
          <td>${w.phone}</td>
          <td>${w.location}</td>
          <td>
            <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></button>
            <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
          </td>
        </tr>`;
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    fetchWorkers();

    document.getElementById('addWorkerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newWorker = {
        name: document.getElementById('workerName').value,
        profession: document.getElementById('workerProfession').value,
        phone: document.getElementById('workerPhone').value,
        location: document.getElementById('workerLocation').value
      };
      
      await fetch('http://localhost:5000/api/admin/workers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newWorker)
      });
      $('#addWorkerModal').modal('hide');
      fetchWorkers();
    });
  });
</script>
</body>
