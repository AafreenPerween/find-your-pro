<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics | Find You Pro</title>
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
  </nav>

  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="../index.html" class="brand-link">
      <img src="../dist/img/AdminLTELogo.png" alt="Logo" class="brand-image img-circle elevation-3">
      <span class="brand-text font-weight-light">Find You Pro</span>
    </a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column">
            <li class="nav-item">
                <a href="../index.html" class="nav-link">
                  <i class="nav-icon fas fa-tachometer-alt"></i>
                  <p>Dashboard</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="workers.html" class="nav-link">
                  <i class="nav-icon fas fa-user-cog"></i>
                  <p>Manage Workers</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/pages/customer-admin.html" class="nav-link ">
                  <i class="nav-icon fas fa-users"></i>
                  <p>Manage Customers</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/pages/service-requests.html
                " class="nav-link">
                  <i class="nav-icon fas fa-briefcase"></i>
                  <p>Service Requests</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link active">
                  <i class="nav-icon fas fa-chart-line"></i>
                  <p>Analytics</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/pages/settings.html" class="nav-link">
                  <i class="nav-icon fas fa-cogs"></i>
                  <p>Settings</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="pages/logout.html" class="nav-link">
                  <i class="nav-icon fas fa-sign-out-alt"></i>
                  <p>Logout</p>
                </a>
              </li>
             
        </ul>
      </nav>
    </div>
  </aside>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Analytics</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="content">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Monthly Service Requests</h3>
          </div>
          <div class="card-body">
            <canvas id="serviceChart" style="min-height: 250px; height: 250px; max-height: 250px;"></canvas>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer class="main-footer">
    <strong>&copy; 2025 <a href="#">Find You Pro</a>.</strong> All rights reserved.
  </footer>
</div>

<script src="../plugins/jquery/jquery.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../dist/js/adminlte.min.js"></script>
<script>
  fetch('http://localhost:3000/api/analytics/services-by-month')
    .then(res => res.json())
    .then(data => {
      const ctx = document.getElementById('serviceChart');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.map(d => `Month ${d.month}`),
          datasets: [{
            label: 'Requests',
            data: data.map(d => d.total),
            backgroundColor: 'rgba(60,141,188,0.9)'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
        }
      });
    });
</script>
</body>
</html>
