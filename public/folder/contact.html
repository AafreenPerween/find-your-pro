<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Find Your Pro</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../style.css" />

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <!-- <script>
      (function () {
        emailjs.init("ge-1poj3ALYM-EW4G"); //User ID from EmailJS
      })();
    </script> -->
  </head>
  <body class="allmainpagebg">
    <!-- Navbar -->
    <div id="navbar"></div>
    <script src="navbar.js"></script>

    <!-- Contact Section -->
    <div class="container mt-5 fade-in">
      <h2 class="text-center mb-4 text-white">Get in Touch</h2>

      <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6">
          <form id="contact-form">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="Write your message here"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col-md-6 text-white">
          <h4>Contact Details</h4>
          <p><strong>Email:</strong> support@findyourpro.com</p>
          <p><strong>Phone:</strong> +91 12345 67890</p>
          <p>
            <strong>Address:</strong> 123, Business Street, Your City, India
          </p>

          <h4 class="mt-4">Follow Us</h4>
          <a href="#" class="me-3"
            ><img src="./images/Facebook.png" width="30"
          /></a>
          <a href="#" class="me-3"
            ><img src="./images/instagram.png" width="34"
          /></a>
          <a href="#" class="me-3"
            ><img src="./images/twitter.png" width="36"
          /></a>
        </div>
      </div>
    </div>

    <script>
      // Initialize EmailJS
      emailjs.init("ge-1poj3ALYM-EW4G"); // Replace with your actual PUBLIC KEY

      // Listen to form submission
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Send the form data
          emailjs
            .sendForm("service_findyourpro", "template_8fwz586", this)
            .then(
              function () {
                alert("Message sent successfully!");
                document.getElementById("contact-form").reset();
              },
              function (error) {
                alert("Failed to send message. Please try again.");
                console.error("EmailJS error:", error);
              }
            );
        });
    </script>

    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
