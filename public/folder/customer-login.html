<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find your Pro</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="accountbg">
    <!-- <div id="navbar"></div>
    <script src="./navbar.js" defer></script> -->

    <div class="css-container fade-in">
      <h2>Customer SignIn</h2>

      <form id="customerLogin">
        <label for="custEmail">Email:</label>
        <input type="email" id="custEmail" name="email" required />
        <br />
        <label for="custPassword">Password:</label>
        <input type="password" id="custPassword" name="password" required />
        <br />
        <button type="submit" class="btn btn-primary">Login</button>
        <br /><br />

        <p class="register-login-text">
          Don't have an account?
          <a class="register-login-link" href="customer-signup.html"
            >Register here</a
          >
        </p>
      </form>
    </div>

    <script>
      document
        .getElementById("customerLogin")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          let email = document.getElementById("custEmail").value.trim();
          let password = document.getElementById("custPassword").value.trim();

          try {
            let response = await fetch(
              "http://localhost:5000/api/auth/customer/login",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
              }
            );

            let data = await response.json();

            if (data.success) {
              // alert("Login successful!");
              localStorage.setItem("customerToken", data.token); // Store token
              window.location.href = "customer-dashboard.html"; // Redirect
            } else {
              alert(data.message);
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Something went wrong. Try again later.");
          }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
